  <main class="neu-section">
    <h2>Quick Survey</h2>
    <form>
      <label>Where did you hear about this site?</label>
      <input type="radio" name="source" id="google"><label for="google">Google</label><br />
      <input type="radio" name="source" id="social"><label for="social">Social Media</label><br />
      <input type="radio" name="source" id="friend"><label for="friend">From a Friend</label><br /><br />

      <label>What are you interested in?</label><br />
      <input type="checkbox" id="webdev"><label for="webdev">Web Development</label><br />
      <input type="checkbox" id="design"><label for="design">UI/UX Design</label><br />
      <input type="checkbox" id="consult"><label for="consult">Consultation</label><br /><br />

      <label for="feedback">Suggestions or Feedback:</label><br />
      <textarea id="feedback" rows="4"></textarea><br />

      <button type="submit">Submit Survey</button>
    </form>
  </main>
